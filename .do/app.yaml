name: aichatbot-platform
region: fra1

services:
  # Backend API Service (Docker-based)
  - name: backend
    github:
      repo: axiestudio/aichatbot
      branch: main
      deploy_on_push: true

    # Use Dockerfile instead of buildpacks
    dockerfile_path: Dockerfile

    instance_count: 1
    instance_size_slug: basic-xxs  # Start with smallest size

    http_port: 8000

    health_check:
      http_path: /api/v1/health
      initial_delay_seconds: 180  # Give Docker more time to start
      period_seconds: 10
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 5

    envs:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: SECRET_KEY
        value: "your-super-secret-key-change-in-production-minimum-32-characters"
