  name: chatbot-backend-pdb
  namespace: chatbot-system
  labels:
    app.kubernetes.io/name: chatbot-backend-pdb
    app.kubernetes.io/component: availability
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot-backend
