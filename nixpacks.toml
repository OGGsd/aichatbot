[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
cmds = ["cd frontend && npm install"]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT --allowed-hosts all"

[variables]
NODE_ENV = "production"
PORT = "3000"
