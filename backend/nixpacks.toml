[phases.setup]
nixPkgs = ["python311", "postgresql", "libmagic"]

[phases.install]
cmds = ["pip install -r requirements-docker.txt"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "/app"
PORT = "8000"
